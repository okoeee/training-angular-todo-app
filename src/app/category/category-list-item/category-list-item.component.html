<table mat-table [dataSource]="categoryList">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef> Slug </th>
    <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryColor">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element" [style.backgroundColor]="getCategoryColor(element.categoryColor)"> {{getCategoryName(element.categoryColor)}} </td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="text-align: right;">
      <a routerLink="/category/update/{{ element.id }}" class="margin-right">
        <button type="submit" mat-flat-button color="primary">編集</button>
      </a>
      <button type="submit" (click)="deleteCategory(element.id, element.name)" mat-flat-button color="warn">削除</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
