<table mat-table [dataSource]="categoryList">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef> Slug </th>
    <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryColor">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element" [style.backgroundColor]="getCategoryColor(element.categoryColor)"> {{getCategoryColor(element.categoryColor)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
